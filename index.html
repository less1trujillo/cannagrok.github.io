    shops.forEach(shop => {
      L.marker([shop.lat, shop.lng])
        .addTo(map)
        .bindPopup(`
          <strong>${shop.name}</strong><br>
          ${shop.note}<br>
          <a href="${shop.link}" target="_blank" style="color:#ff9800;font-weight:bold;">Buy (10-15% Commission)</a>
        `);
    });

    // Filter Map
    function filterMap() {
      const query = document.getElementById('search').value.toLowerCase();
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) {
          const popup = layer.getPopup().getContent();
          layer.getElement().style.display = popup.toLowerCase().includes(query) ? '' : 'none';
        }
      });
    }
  </script>
