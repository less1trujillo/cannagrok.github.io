    // Marcadores
    let markers = [];
    shops.forEach(shop => {
      const marker = L.marker([shop.lat, shop.lng]).addTo(map);
      marker.bindPopup(`
        <b>${shop.name}</b><br>
        ${shop.note}<br>
        <a href="${shop.link}" target="_blank" class="popup-link">Comprar Ahora →</a>
      `);
      markers.push({ marker, name: shop.name.toLowerCase(), note: shop.note.toLowerCase() });
    });

    // Filtro en tiempo real
    function filterMap() {
      const query = document.getElementById('search').value.toLowerCase();
      markers.forEach(m => {
        const visible = m.name.includes(query) || m.note.includes(query);
        if (visible) m.marker.addTo(map);
        else map.removeLayer(m.marker);
      });
    }

    // Mostrar todos al inicio
    filterMap();
